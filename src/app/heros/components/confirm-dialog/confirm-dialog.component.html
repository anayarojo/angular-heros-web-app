<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Do you want to delete <strong>{{ data.superhero }}</strong> hero?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-stroked-button (click)="onCancel()">No, thanks</button>
  <span class="spacer"></span>
  <button mat-button mat-stroked-button cdkFocusInitial color="primary" (click)="onConfirm()">Yes</button>
</div>
