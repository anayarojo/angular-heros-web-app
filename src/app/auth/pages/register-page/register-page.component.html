<div class="flex flex-column">
  <h1 class="text-4xl mb-4">Register</h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="John Doe">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="user@email.com">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="***********">
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>login</mat-icon>
    Continue
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Already have an account?</a>
  </div>
</div>
