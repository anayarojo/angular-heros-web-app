<div class="flex flex-column">
  <h1 class="text-4xl mb-4">Login</h1>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="user@email.com" value="john.doe@email.com">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="***********" value="secret">
  </mat-form-field>
  <button mat-button mat-flat-button color="primary" (click)="login()">
    <mat-icon>login</mat-icon>
    Continue
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">Don't have an account?</a>
  </div>
</div>
